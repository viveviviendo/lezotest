<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezo Token</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Lezo Token</h1>

    <!-- Connect Wallet Section -->
    <div id="walletStatus">
        <button id="connect">Connect Wallet</button>
    </div>

    <div id="container">
        <!-- Staking Section -->
        <div class="category-box" id="staking-box">
            <h2>Staking</h2>
            <p>Staked Tokens: <span id="stakedTokens">0</span></p>
            <input type="number" id="stakeAmount" placeholder="Amount to stake" />
            <button id="stakeButton">Stake Tokens</button>
        </div>

        <!-- Add Liquidity Section -->
        <div class="category-box" id="liquidity-box">
            <h2>Add Liquidity</h2>
            <p>Liquidity Available: <span id="liquidityAmountAvailable">0</span></p>
            <input type="number" id="liquidityAmount" placeholder="Amount to add" />
            <button id="addLiquidityButton">Add Liquidity</button>
        </div>

        <!-- Withdraw Liquidity Section -->
        <div class="category-box" id="withdraw-box">
            <h2>Withdraw Liquidity</h2>
            <input type="number" id="withdrawAmount" placeholder="Amount to withdraw" />
            <button id="withdrawButton">Withdraw Liquidity</button>
        </div>

        <!-- Swap Tokens Section -->
        <div class="category-box" id="swap-box">
            <h2>Swap Tokens</h2>
            <input type="number" id="swapAmount" placeholder="Amount to swap" />
            <button id="swapButton">Swap Tokens</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
