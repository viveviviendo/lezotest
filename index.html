<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezo Token</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lezo Token Interface</h1>
    <button id="connect">Connect Wallet</button>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <div>
        <h2>Staking</h2>
        <input type="number" id="stakeAmount" placeholder="Amount to stake" />
        <button id="stakeButton">Stake Tokens</button>
    </div>
    <div>
        <h2>Add Liquidity</h2>
        <input type="number" id="liquidityAmount" placeholder="Amount to add" />
        <button id="addLiquidityButton">Add Liquidity</button>
    </div>
    <div>
        <h2>Withdraw Liquidity</h2>
        <input type="number" id="withdrawAmount" placeholder="Amount to withdraw" />
        <button id="withdrawButton">Withdraw Liquidity</button>
    </div>
    <div>
        <h2>Swap Tokens</h2>
        <input type="number" id="swapAmount" placeholder="Amount to swap" />
        <button id="swapButton">Swap Tokens</button>
    </div>
    
</body>
</html>
